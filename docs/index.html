<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Timelock</title>
  <base target="_blank">
  <style>
    body, input, select, textarea {
      font-family: monospace;
      font-size: 15px;
    }
    fieldset {
      border: none;
      padding: 0;
    }
    input, select {
      width: 20em;
    }
    .buttons {
      margin: 0.5em 0;
    }
    #txtPlain, #txtCipher {
      width: 100%;
      height: 5em;
    }
    #txtCipher {
      height: 10em;
    }
    #progressBar {
      width: 25em;
    }
    #txtError {
      height: 1em;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Timelock Online</h2>
  <fieldset id="fieldset">
    <div>
      <label>👁 Plain:</label>
    </div>
    <div>
      <textarea id="txtPlain">Hello World</textarea>
    </div>
    <div id="divConf">
      <div title="decryption time (seconds)">
        <label>⏰ Cost:</label>
        <input id="txtCost" type="number" value="30" min="1">
      </div>
      <div title="encryption cpu thread number">
        <label>🔀 CPUs:</label>
        <input id="txtCpuThread" type="number" min="1">
      </div>
      <!-- <div>
        <label>🔀 GPUs:</label>
        <input id="txtGpuThread" type="number" min="1" value="2048">
      </div> -->
    </div>
    <div>
      <label>⏳</label>
      <progress id="progressBar" value="0"></progress>
      <span id="txtProgVal">0</span>/<span id="txtProgMax">0</span>
      (<span id="txtProgPercent">0</span>%)
      Remaining: <span id="txtRemaining">-</span>
    </div>
    <div class="buttons">
      <button id="btnEncrypt">🔽 Encrypt</button>
      <button id="btnDecrypt">🔼 Decrypt</button>
      <button id="btnShare">🔗 Share</button>
    </div>
    <div>
      <label>🔐 Cipher:</label>
    </div>
    <div>
      <textarea id="txtCipher"></textarea>
    </div>
  </fieldset>
  <div>
    <div id="txtError"></div>
  </div>

</body>
</html>
